# Alternative Jekyll workflow that works with both GitHub-hosted and self-hosted runners
name: Deploy Jekyll site to Pages (Alternative)

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Alternative approach: Use a more recent setup-ruby action that handles self-hosted runners better
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.4
          bundler-cache: true
          cache-version: 0
          
      # Fallback: Manual Ruby installation for problematic self-hosted runners
      - name: Manual Ruby Setup (Fallback)
        if: failure()
        run: |
          # Check if we're on a self-hosted runner without Ruby
          if ! command -v ruby &> /dev/null; then
            echo "Ruby not found, installing manually..."
            
            # Install dependencies
            sudo apt-get update
            sudo apt-get install -y build-essential zlib1g-dev libssl-dev libreadline-dev libyaml-dev libxml2-dev libxslt1-dev libcurl4-openssl-dev software-properties-common libffi-dev
            
            # Install ruby-build
            git clone https://github.com/rbenv/ruby-build.git /tmp/ruby-build
            cd /tmp/ruby-build
            sudo ./install.sh
            
            # Create tool cache directory
            sudo mkdir -p /opt/hostedtoolcache/Ruby/3.1.4/x64
            
            # Install Ruby
            sudo ruby-build 3.1.4 /opt/hostedtoolcache/Ruby/3.1.4/x64
            
            # Mark as complete
            sudo touch /opt/hostedtoolcache/Ruby/3.1.4/x64.complete
            
            # Add to PATH
            echo "/opt/hostedtoolcache/Ruby/3.1.4/x64/bin" >> $GITHUB_PATH
            
            # Install bundler
            /opt/hostedtoolcache/Ruby/3.1.4/x64/bin/gem install bundler
            
            # Install dependencies
            /opt/hostedtoolcache/Ruby/3.1.4/x64/bin/bundle install
          fi
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
